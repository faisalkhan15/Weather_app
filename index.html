<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="app-header">
      <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
      <div class="toggle-container">
        <span>°C</span>
        <label class="switch">
          <input type="checkbox" id="unitToggle">
          <span class="slider round"></span>
        </label>
        <span>°F</span>
      </div>
    </div>
    
    <form id="weatherForm">
      <div class="search-container">
        <input type="text" id="cityInput" placeholder="Enter city name" required />
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>
      <div class="quick-cities">
        <button type="button" class="city-btn" data-city="London">London</button>
        <button type="button" class="city-btn" data-city="New York">New York</button>
        <button type="button" class="city-btn" data-city="Delhi">Delhi</button>
      </div>
    </form>
    
    <div id="weatherResult">
      <!-- Weather data will be displayed here -->
    </div>
    
    <div id="forecastContainer" class="forecast-container">
      <!-- 3-day forecast will be displayed here -->
    </div>
    
    <div id="weatherHistory" class="history-container">
      <h3>Recent Searches</h3>
      <ul id="historyList">
        <!-- Search history will be displayed here -->
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
